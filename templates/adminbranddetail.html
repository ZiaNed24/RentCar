{% extends "admin.html" %}

    {% block body %}

<section class="content-main">

<div class="content-header">
    <a href="/adminbrands" class="btn btn-light"><i class="material-icons md-arrow_back"></i> Go back </a>
</div>

<div class="card mb-4">
<div class="card-header bg-warning" style="height:150px">
  
</div> 
<div class="card-body">
    <div class="row">
      <div class="col-xl col-lg flex-grow-0" style="flex-basis:230px"> 
        <div class="img-thumbnail shadow w-100 bg-white position-relative text-center" style="height:190px; width:200px; margin-top:-120px">
          {% if brand.images %}
            <img src="{{ url_for('static', filename='uploads/' + brand.images.split(',')[0]) }}" style="height: 100px" class="center-xy img-fluid" alt="Logo Brand">
          {% endif %}
        </div>
      </div> <!--  col.// -->
      <div class="col-xl col-lg">
        <h3>{{brand.name}}</h3>
        <p>3891 Ranchview Dr. Richardson, California 62639</p>
      </div> <!--  col.// -->
     <!--  col.// -->
    </div> <!-- card-body.// -->
    <hr class="my-4">

</div> <!--  card-body.// -->
</div> <!--  card.// -->


<div class="card mb-4">
<div class="card-body">
  <h5 class="card-title">Cars by Company</h5>
  <br>
  <div class="row">
    {% for new in cars %}
<div class="col-xl-3 col-lg-4 col-md-6">
      <div class="card card-product-grid">
        <a href="#" class="img-wrap"> <img src="{{ url_for('static', filename='uploads/' + new.images.split(',')[0]) }}" alt="Product"> </a>
        <div class="info-wrap">
          <a class="title">{{new.name}}</a>
          <div class="price mt-1">{{new.rent}}</div> <!-- price-wrap.// -->
        </div>
      </div> <!-- card-product  end// -->
    </div>
{% endfor %}

  </div> <!-- row.// -->

</div> <!--  card-body.// -->
</div> <!--  card.// -->


    </section> <!-- content-main end// --> 
</main>

{% endblock %}
