{% extends "admin/admin.html" %}

    {% block body %}



<section class="content-main">
	
<div class="content-header">
	<h2 class="content-title">Products grid</h2>
	<div>
		<a href="../static/#" class="btn btn-light">Export</a>
		<a href="../static/#" class="btn btn-light">Import</a>
		<a href="../static/#" class="btn btn-primary">Create new</a>
	</div>
</div>


<header class="card card-body mb-4">
	<div class="row gx-3">
		<div class="col-lg-4 col-md-6 me-auto">
			<input type="text" placeholder="Search..." class="form-control">
		</div>
		<div class="col-lg-2 col-6 col-md-3">
			<select class="form-select">
				<option>All category</option>
				<option>Electronics</option>
				<option>Clothings</option>
				<option>Something else</option>
			</select>
		</div>
		<div class="col-lg-2 col-6 col-md-3">
			<select class="form-select">
				<option>Latest added</option>
				<option>Cheap first</option>
				<option>Most viewed</option>
			</select>
		</div>
	</div>
</header> <!-- card-header end// -->

<div class="row">
	{% for task in tasks %}
<div class="col-xl-3 col-lg-4 col-md-6">
    <div class="card card-product-grid">
        <a href="#" class="img-wrap">
            {% if task.images %}
                <img src="{{ url_for('static', filename='uploads/' + task.images.split(',')[0]) }}" alt="{{ task.name }}">
            {% else %}
                <img src="{{ url_for('static', filename='placeholder.jpg') }}" alt="Placeholder Image">
            {% endif %}
        </a>
     <div class="info-wrap">
    <div class="dropdown float-end">
        <a href="{{ url_for('admin.singles', post_slug=task.id) }}" class="btn btn-icon btn-light">

            <i class="material-icons md-edit"></i>
        </a>
        <a href="{{ url_for('admin.delete_task', task_id=task.id) }}" class="btn btn-icon btn-light">

            <i class="material-icons md-delete"></i>
        </a>
    </div>
    <a href="#" class="title">{{ task.name }}</a>
    <div class="price mt-1">{{ task.rent }}</div> <!-- price-wrap.// -->
</div>

    </div> <!-- card-product end// -->
</div>
{% endfor %}
<!-- col.// -->
</div> <!-- row.// -->

<nav class="float-end mt-4" aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item disabled"><a class="page-link" href="../static/#">Previous</a></li>
    <li class="page-item active"><a class="page-link" href="../static/#">1</a></li>
    <li class="page-item"><a class="page-link" href="../static/#">2</a></li>
    <li class="page-item"><a class="page-link" href="../static/#">3</a></li>
    <li class="page-item"><a class="page-link" href="../static/#">Next</a></li>
  </ul>
</nav>

</section> <!-- content-main end// -->
</main>


{% endblock %}
