{% extends "admin/admin.html" %}

    {% block body %}

	<section class="content-main">

		<div class="content-header">
			<h2 class="content-title">Orders one</h2>
			<div>
				<a href="../static/#" class="btn btn-primary"><i class="material-icons md-plus"></i> Create new</a>
			</div>
		</div>

		<div class="card mb-4">
			<header class="card-header">
				<div class="row gx-3">
					<div class="col-lg-4 col-md-6 me-auto">
						<input type="text" placeholder="Search..." class="form-control">
					</div>
					<div class="col-lg-2 col-6 col-md-3">
						<select class="form-select">
							<option>Status</option>
							<option>Active</option>
							<option>Disabled</option>
							<option>Show all</option>
						</select>
					</div>
					<div class="col-lg-2 col-6 col-md-3">
						<select class="form-select">
							<option>Show 20</option>
							<option>Show 30</option>
							<option>Show 40</option>
						</select>
					</div>
				</div>
			</header> <!-- card-header end// -->
			<div class="card-body">
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Date</th>
							<th scope="col">Name</th>
							<th scope="col">Phone</th>
							<th scope="col">Car</th>
							<th scope="col">Pickup</th>
							<th scope="col">Dropoff</th>
							<th cope="col">Status</th>
							<th scope="col" class="text-end"> Action</th>
						</tr>
					</thead>
					<tbody>
					{% for entry in data %}
					<tr>
								<td>{{entry.date}}</td>
								<td><b>{{entry.name}}</b></td>
								<td>{{entry.phone}}</td>
								<td>{{entry.cname}}</td>

								<td>{{entry.p_locat}}</td>
								<td>{{entry.d_locat}}</td>
								<td><span class="badge rounded-pill alert-warning">{{entry.status}}</span></td>
								<td class="text-end">
										<a href="/admin/single/{{ entry.id }}" class="btn btn-light">Detail</a>
										<div class="dropdown">

									</div> <!-- dropdown //end -->
								</td>


							</tr>

							{% endfor %}

					</tbody>
				</table>
			</div> <!-- table-responsive //end -->
			</div> <!-- card-body end// -->
		</div> <!-- card end// -->


	</section> <!-- content-main end// -->
</main>

{% endblock %}
